---
AllCops:
  NewCops: enable
  TargetRubyVersion: 3.2.2
  DisplayCopNames: true
  Exclude:
    - 'bin/**'
    - 'db/schema.rb'
    - 'db/migrate/**'
    - 'db/data_schema.rb'
    - 'vendor/**/*'
    - 'tmp/**/*'
  SuggestExtensions: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Layout/LineLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

Lint/MissingSuper:
  Enabled: false
